mBeanFactory.contextCreate.addServicedFail=다른 구성요소가 한 컨텍스트를 해당 이름으로 현재 서비스 중이므로, 컨텍스트 [{0}]을(를) 생성할 수 없습니다.
mBeanFactory.contextRemove.addServicedFail=다른 구성요소가 해당 컨텍스트를 현재 서비스 중이므로, 컨텍스트 [{0}]을(를) 제거할 수 없습니다.
